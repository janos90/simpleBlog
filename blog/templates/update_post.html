{% extends 'base.html' %}
{% block title %}Update Post{% endblock %}

{% block content %}
<h1>Update Post</h1>
    {% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Update</button>
</form>
    {% else %}
        <h2>You need to log in to view this page</h2>
    {% endif %}

{% endblock %}
