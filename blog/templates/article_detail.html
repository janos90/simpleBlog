{% extends 'base.html' %}
{% block title %}{{ post.title_tab }}{% endblock %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <small>
        By: {{ post.author.first_name }} {{ post.author.last_name }}
    </small><br/>>
    <hr>
    <br/>
    {{ post.body | safe}}test
    {% if user.is_authenticated %}
        - <a href="{% url 'update-post' post.pk %}" class="btn btn-secondary">Edit</a>
        - <a href="{% url 'update-post' post.pk %}" class="btn btn-secondary">Delete</a>
    {% endif %}
{% endblock %}
